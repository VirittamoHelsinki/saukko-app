name: Build and deploy container app to Azure Web App - Saukko

on:
  push:
    branches:
      - chore/#274/DevOps
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: https://virittamo.azurecr.io/
          username: ${{ secrets.AzureAppService_ContainerUsername_df2eff67f94a49f8adb725029286dbcf }}
          password: ${{ secrets.AzureAppService_ContainerPassword_37bfdef4bd974e789325c26b1013c128 }}

      - name: Create .env file in client folder
        run: |
            echo "${{ secrets.ENV_FILE_CLIENT }}" > ./client/.env
      - name: Create .env file in server folder
        run: |
            echo "${{ secrets.ENV_FILE_SERVER }}" > ./server/.env

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df2eff67f94a49f8adb725029286dbcf }}/virittamosofta/saukko-app:latest:${{ github.sha }}
          file: ./Dockerfile

  deploy:
      runs-on: ubuntu-latest
      needs: build
      environment:
        name: 'production'
        url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

      steps:
        - name: Deploy to Azure Web App
          id: deploy-to-webapp
          uses: azure/webapps-deploy@v2
          with:
            app-name: 'Saukko'
            slot-name: 'production'
            publish-profile: ${{ secrets.AzureAppService_PublishProfile_e2cfd31612a04f81bebbd39ed2df3f79 }}
            images: 'virittamo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_df2eff67f94a49f8adb725029286dbcf }}/virittamosofta/saukko-app:latest:${{ github.sha }}'

